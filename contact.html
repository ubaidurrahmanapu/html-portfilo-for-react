<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- master css -->
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <!-- nav start -->
    <nav class="mainNav">
        <div class="container">
            <div class="d-flex align-items-center">
                <div class="logo">
                    <a href="">
                        <img src="https://via.placeholder.com/50x50?text=Logo" alt="">
                    </a>
                </div>
                <ul>
                    <li><a href="" class="active">About</a></li>
                    <li><a href="">Portfolio</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- nav end -->


    <!-- layout start -->
    <main class="layout">
        <!-- pageHeading start -->
        <section class="pageHeading">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h1>
                            Contact 
                            <span>
                                Contact
                            </span>
                        </h1>
                        <p>Feel free to contact me!</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- pageHeading end -->

        <!-- contact start -->
        <section class="contact pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4">
                        <div class="contactDetails">
                            <div class="item">
                                <div class="icon"><i class="ion-ios-telephone-outline"></i></div>
                                <div>
                                    <h6><a href="tel:+8801960584877">+88 01960 584877</a></h6>
                                    <p>Call me anytimes in between UTC 9:00 AM - 2:00 PM everyday, Except Friday & Saturday</p>
                                </div>
                            </div>
                            <div class="item">
                                <div class="icon"><i class="ion-ios-location-outline"></i></div>
                                <div>
                                    <h6>Dhaka, Bangladesh</h6>
                                    <p class="text-muted">My present address</p>
                                </div>
                            </div>
                            <div class="item">
                                <div class="icon"><i class="ion-ios-email-outline"></i></div>
                                <div>
                                    <h6><a href="mailto:apu@papyras.com">apu@papyras.com</a></h6>
                                    <p class="text-muted">Email me anytimes.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="contactForm">
                            <h4>How Can I Help You?</h4>
                            <form action="" method="post">
                                <div class="mb-4">
                                    <label for="name">What's your name?</label>
                                    <input type="text" id="name" placeholder="Type your name">
                                </div>
                                <div class="mb-4">
                                    <label for="email">What's your email address?</label>
                                    <input type="email" id="email" placeholder="Type your email address">
                                </div>
                                <div class="mb-4">
                                    <label for="message">What's up?</label>
                                    <textarea id="message" rows="2" placeholder="Tell us about you and the world"></textarea>
                                </div>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- contact end -->
    </main>
    <!-- layout end -->
    

    <!-- bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
